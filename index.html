<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main id="root">
      <div class="stats-preview-container">
        <section class="stats-preview-content-01">
          <div class="stats-preview-content-01-box">
            <h2>Get <span>insights</span> that help your business grow.</h2>
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          </div>

          <div class="stats-preview">
            <div class="companies">
              <h3>10k+</h3>
              <p>companies</p>
            </div>

            <div class="template">
              <h3>314</h3>
              <p>templates</p>
            </div>
            <div class="query">
              <h3>12m+</h3>
              <p>queries</p>
            </div>
          </div>
        </section>
        <section class="stats-preview-content-02"></section>
      </div>
    </main>
  </body>
</html>
